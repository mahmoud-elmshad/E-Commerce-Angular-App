<div class="container-fluid">
    <img src="../../../assets/wallhaven-rdee2w.jpg" alt="" class="img-fluid w-100">
    <div class="row">
        <div class="col-sm-3">
            <img src="../../../assets/iti-logo.png" alt="" class="img-fluid">
        </div>
        <div class="col-sm-9">
            <h2 style="text-align: center;">Store Name: {{Store.Name}}</h2>
            <div class="row d-flex flex-row">
                <div class="col-sm-6 d-flex flex-column">

                    <div class="mx-auto my-auto" *ngIf="IsMessage">Thanks for purchasing from our Store {{ClientName}}
                    </div>

                    <img src="{{Store.Logo}}" alt="" class="img-fluid w-50 mx-auto" *ngIf="IsPurshased">

                    <button class="btn btn-primary w-25 mx-auto my-auto" (click)="buy()">Buy</button>
                </div>
                <div class="col-sm-6 my-auto">
                    <ul>
                        <li *ngFor="let item of Store.Branches">
                            {{item}}
                        </li>
                    </ul>
                </div>
            </div>
            <div>
                <router-outlet></router-outlet>
            </div>

        </div>

    </div>
