<!-- <form #form="ngForm" (ngSubmit)="InsertNewProduct()"> -->
<form #form="ngForm" (ngSubmit)="InsertNewProduct()">
    <div class="mt-3 col-sm-6">
        <label for="Productname" class="form-label">Product Name</label>
        <!-- <input type="text" #Productname="ngModel" class="form-control" name="Productname" id="Productname"
            [(ngModel)]="Newproduct.Name" required pattern=^[A-Za-z]{3,10}-[1-9]{1,9}$
            [class.is-valid]="Productname.valid" [class.is-invalid]="Productname.invalid"> -->
        <!-- <input type="text" #Productname="ngModel" class="form-control" name="Productname" id="Productname"
            [(ngModel)]="Newproduct.Name" required pattern=^[A-Za-z]{3,10}-[1-9]{1,9}$ value={{Editproduct.Name}}> -->
        <input type="text" #Productname="ngModel" class="form-control" name="Productname" id="Productname"
            [(ngModel)]="Newproduct.Name" required pattern=^[A-Za-z]{3,10}-[1-9]{1,9}$ value={{Editproduct.Name}}>
        <div class="alert alert-danger" [hidden]="Productname.valid || Productname.untouched">
            <small *ngIf="Productname.errors?.['required']">Product Name is required</small>
            <small *ngIf="Productname.errors?.['pattern']">Product Name not match pattern</small>
        </div>
    </div>

    <div class="mt-3 col-sm-6">
        <label for="Quantity" class="form-label">Quantity</label>
        <input #Productquantity type="number" class="form-control" name="Quantity" id="Quantity" required
            [(ngModel)]="Newproduct.Quantity" value={{Editproduct.Quantity}}>
    </div>

    <div class="mt-3 col-sm-6">
        <label for="Price" class="form-label">Price</label>
        <input type="number" class="form-control" name="Price" id="Price" required [(ngModel)]="Newproduct.Price"
            value={{Editproduct.Price}}>
    </div>

    <div class="mt-3 col-sm-6">
        <label for="Img" class="form-label">Img</label>
        <input type="text" class="form-control" name="Img" id="Img" [(ngModel)]="Newproduct.Img"
            value={{Editproduct.Img}}>
    </div>

    <div class="mt-3 col-sm-6">
        <label for="CateogryID" class="form-label">CateogryID</label>
        <div class="col-sm-6">
            <select class="w-100 mb-5" name="CateogryID" id="CateogryID" required [(ngModel)]="Newproduct.CateogryID">
                <!-- <option *ngFor="let item of Cateogrylist"
                    [value]="(Editproduct.CateogryID)?(Editproduct.CateogryID):item.id">{{item.Name}}</option> -->
                <option *ngFor="let item of Cateogrylist" [value]="item.id">{{item.Name}}</option>
            </select>
        </div>
    </div>

    <!-- <button type="submit" class="btn btn-success mb-3"
        [disabled]="form.invalid && !Productname.value && !Productquantity.value">Add New</button> -->
    <button type="submit" class="btn btn-success mb-3"
        [disabled]="form.invalid || Productname.value || Productquantity.value">Add New</button>
    <button type="submit" class="btn btn-success mb-3"
        [disabled]="form.invalid && !Productname.value && !Productquantity.value">Edit</button>

</form>

<div class="mb-3">
    <!-- {{Newproduct | json}} -->
    <!-- {{Productname.className| json}} -->
    {{Productname.errors| json}}
</div>
